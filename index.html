<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeffery Lucchetta | E-Portfolio</title>

  <style>
    :root {
      --bg: #0f172a;
      --bg-elevated: #111827;
      --bg-soft: #020617;
      --text: #e5e7eb;
      --text-muted: #9ca3af;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.12);
      --border-subtle: #1f2933;
      --card-radius: 14px;
      --max-width: 960px;
    }

    body.light {
      --bg: #f4f4f5;
      --bg-elevated: #ffffff;
      --bg-soft: #e5e7eb;
      --text: #111827;
      --text-muted: #4b5563;
      --accent: #0ea5e9;
      --accent-soft: rgba(14, 165, 233, 0.08);
      --border-subtle: #e5e7eb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, var(--bg-elevated) 0, var(--bg-soft) 55%);
      color: var(--text);
      line-height: 1.6;
      transition: background 0.3s ease, color 0.3s ease;
    }

    main {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 1.25rem 3rem;
    }

    header {
      padding: 1.25rem 1.25rem 0.5rem;
      max-width: var(--max-width);
      margin: 0 auto;
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(16px);
      background: linear-gradient(
        to bottom,
        rgba(15, 23, 42, 0.92),
        rgba(15, 23, 42, 0.76),
        transparent
      );
    }

    body.light header {
      background: linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.96),
        rgba(244, 244, 245, 0.9),
        transparent
      );
      border-bottom: 1px solid rgba(148, 163, 184, 0.35);
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.5rem;
    }

    .brand-block {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .avatar-placeholder {
      width: 52px;
      height: 52px;
      border-radius: 999px;
      border: 2px solid var(--accent-soft);
      background: radial-gradient(circle at 30% 0, #38bdf8 0, #0f172a 55%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #e5e7eb;
      box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.9);
      flex-shrink: 0;
    }

    .avatar-placeholder span {
      letter-spacing: 0.04em;
    }

    .brand-text h1 {
      margin: 0;
      font-size: 1.35rem;
      font-weight: 650;
    }

    .brand-text p {
      margin: 2px 0 0;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    nav {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 0.9rem;
    }

    nav a {
      color: var(--text-muted);
      text-decoration: none;
      padding: 0.4rem 0.7rem;
      border-radius: 999px;
      border: 1px solid transparent;
      transition: background 0.2s ease, color 0.2s ease, border-color 0.2s ease,
        transform 0.09s ease;
    }

    nav a:hover {
      background: var(--accent-soft);
      color: var(--accent);
      border-color: rgba(148, 163, 184, 0.4);
      transform: translateY(-1px);
    }

    /* LinkedIn icon in nav */
    .nav-social {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.35rem 0.55rem;
      border-radius: 999px;
      border: 1px solid transparent;
      transition: background 0.2s ease, border-color 0.2s ease,
        transform 0.09s ease, box-shadow 0.18s ease;
    }

    .nav-social svg {
      display: block;
      width: 20px;
      height: 20px;
      fill: var(--text-muted);
      transition: fill 0.2s ease;
    }

    .nav-social:hover {
      background: var(--accent-soft);
      border-color: rgba(148, 163, 184, 0.5);
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.35);
      transform: translateY(-1px);
    }

    .nav-social:hover svg {
      fill: var(--accent);
    }

    .theme-toggle {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.45);
      background: rgba(15, 23, 42, 0.7);
      color: var(--text);
      padding: 0.35rem 0.75rem;
      font-size: 0.8rem;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      cursor: pointer;
      transition: background 0.2s ease, border-color 0.2s ease,
        transform 0.08s ease;
    }

    body.light .theme-toggle {
      background: #ffffffdd;
    }

    .theme-toggle:hover {
      border-color: var(--accent);
      transform: translateY(-1px);
    }

    .theme-toggle span.icon {
      font-size: 1rem;
    }

    .hero {
      margin-top: 1.75rem;
      margin-bottom: 2.25rem;
      padding: 1.75rem 1.1rem 1.9rem;
      border-radius: 22px;
      background: linear-gradient(
        135deg,
        var(--accent-soft),
        rgba(15, 23, 42, 0.96)
      );
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.7);
      position: relative;
      overflow: hidden;
    }

    body.light .hero {
      background: linear-gradient(
        135deg,
        var(--accent-soft),
        #ffffff
      );
      box-shadow: 0 14px 30px rgba(15, 23, 42, 0.16);
      border-color: rgba(148, 163, 184, 0.4);
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(
        circle at 120% -10%,
        rgba(56, 189, 248, 0.25),
        transparent 50%
      );
      pointer-events: none;
      opacity: 0.9;
    }

    .hero-inner {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2.2fr);
      gap: 1.7rem;
      align-items: center;
    }

    .hero-title {
      font-size: 1.9rem;
      margin: 0 0 0.6rem;
      letter-spacing: 0.01em;
    }

    .hero-subtitle {
      margin: 0 0 0.9rem;
      font-size: 0.98rem;
      color: var(--text-muted);
      max-width: 38rem;
    }

    .hero-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.75rem;
    }

    .tag-pill {
      font-size: 0.78rem;
      padding: 0.25rem 0.6rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text-muted);
      backdrop-filter: blur(8px);
    }

    body.light .tag-pill {
      background: #ffffffdd;
    }

    .hero-highlight {
      font-size: 0.82rem;
      padding: 0.5rem 0.75rem;
      border-radius: 14px;
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid rgba(148, 163, 184, 0.4);
      color: var(--text-muted);
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    body.light .hero-highlight {
      background: #f9fafb;
    }

    .hero-highlight strong {
      color: var(--accent);
      font-weight: 600;
    }

    .section {
      margin-bottom: 2.25rem;
    }

    .section-header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .section-title {
      font-size: 1.25rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .section-title span.marker {
      width: 7px;
      height: 18px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.25);
    }

    .section-caption {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .card {
      background: linear-gradient(
        145deg,
        rgba(15, 23, 42, 0.98),
        rgba(15, 23, 42, 0.93)
      );
      border-radius: var(--card-radius);
      border: 1px solid var(--border-subtle);
      padding: 1.2rem 1.1rem 1.1rem;
      box-shadow: 0 14px 30px rgba(15, 23, 42, 0.65);
      position: relative;
      overflow: hidden;
    }

    body.light .card {
      background: #ffffff;
      box-shadow: 0 14px 24px rgba(15, 23, 42, 0.12);
    }

    .card-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.1fr);
      gap: 1rem;
    }

    .card h3 {
      margin-top: 0;
      margin-bottom: 0.35rem;
      font-size: 1.05rem;
    }

    .card p {
      margin: 0.2rem 0 0.25rem;
      font-size: 0.92rem;
      color: var(--text-muted);
